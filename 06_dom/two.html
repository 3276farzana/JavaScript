<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body style="background-color: #000;">
    <div class="parent">
      <div class="day">sunday</div>
      <div class="day">monday</div>
      <div class="day">tuesday</div>
      <div class="day">webnesday</div>
      <div class="day">thsrsday</div>
      <div class="day">friday</div>
      <div class="day">saturday</div>


        
    </div>
  </body>
  <script>
    const parent=document.querySelector('.parent')
    console.log(parent);
    // er maddome parent er modde koto gulo child ase seta dekhay
    console.log(parent.children);
    console.log(parent.children[3].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }
    parent.children[0].style.color='green';
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    // 1st element(day name er class tai dibe) tai dibe
    const day1=document.querySelector('.day');
    console.log(day1.parentElement);
    console.log(day1.nextElementSibling);
    console.log("Nodes: ",parent.childNodes);




  </script>
</html>
